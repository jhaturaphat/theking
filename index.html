<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/boostrap/boostrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <img src="assets/images/ปกเว็บวันฉัตรมงคล.jpg" class="img-fluid">
        <div class="card-body">
            <h2 class="card-title text-center">ลงนามถวายพระพรออนไลน์</h2>
            <h5 class="card-text text-center">โรงพยาบาลสมเด็จพระยุพราชเดชอุดม</h5>
            <br>
            <div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">ถวายพระพร</label>
                    <textarea id="bless" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">ชื่อ-สกุล</label>
                    <input id="fullname" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-warning" onclick="return blessing()">ลงนาม</button>
                </div>
            </div>
          </div>
    </div>    
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/boostrap.min.js"></script>
<script>
    $(function(){
        
    });
    function blessing(){
        var data = {
            'bless':$("#bless").val(),
            'fullname':$("#fullname").val()
        }
        $.ajax({ 
            contentType: "application/x-www-form-urlencoded; charset=UTF-8", // $_POST
            url:"http://localhost:9000/backend/bless", 
            type:"POST",  
            dataType:"JSON",
            data:JSON.stringify(data),
            success: function(res){
                console.log(res);
            }
        });
    }
</script>
</body>
</html>

    @font-face {
        font-family: king;

        text-shadow: 0px 0px 1px;
        background-color: #f7d89a !important;

        font-family: king;        
    }
